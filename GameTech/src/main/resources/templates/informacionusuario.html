	<BODY BACKGROUND="images/fondo.jpg" style ="max-width::100%;width:auto;height:auto;">

		  <tbody>
			<tr>
			  <td style="vertical-align: middle; text-align: center; background-color: E0F8F7;"><img style="width: 181px; height: 126px;" alt="gametech" src="images/logo.png"></td>
			  <td style="vertical-align: top; height: 100%;">
			  <table style="text-align: left; width: 100%; height: 100%; margin-left: auto; margin-right: auto;" border="0" cellpadding="0" cellspacing="0">
				<tbody>
				  <tr style="color: rgb(0, 0, 153);" align="center">

					</td>
				  </tr>
				  <tr>
					<td style="vertical-align: top; background-color: #E0F8F7; text-align: center;"><strong>
					<script type="text/javascript" align="center">
						var d = new Date();
						var day = d.getDate();
						var month = new Array();
						month[0] = "Enero";
						month[1] = "Febrero";
						month[2] = "Marzo";
						month[3] = "Abril";
						month[4] = "Mayo";
						month[5] = "Junio";
						month[6] = "Julio";
						month[7] = "Agosto";
						month[8] = "Septiembre";
						month[9] = "Octubre";
						month[10] = "Noviembre";
						month[11] = "Diciembre";
						if (day<10){
							document.write('0'+day+' de '+month[d.getMonth()],' de '+d.getFullYear());
						}else{
							document.write(day+' de '+month[d.getMonth()],' de '+d.getFullYear());
						}
					</script>
					</strong><br>
					</td>
				  </tr>
				</tbody>
			  </table>

			  </td>

			</tr>
		  </tbody>
		</table>
		<h1 align="center">INFORMACION USUARIO</h1>

				</TH>
				<TH>
					<h4>ELO</h4>
				</TH>
